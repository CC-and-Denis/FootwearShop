<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slideshow</title>
    <link rel="stylesheet" href="CSS/mainStyle.css">
    <link rel="stylesheet" href="CSS/home.css">
</head>
<body>
    <div class="sidebar" class="center">
        <a href="#">Home</a>
        <a href="#">Best Seller</a>
        <a href="#">For You</a>
        <a href="#">Man</a>
        <a href="#">Women</a>
        <a href="#">Child</a>
    </div>
    <div class="content">
        <div class="section">
            <div class="title">Best Seller</div>
            <div class="slideshow-container">
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>  
                <div class="slide" style="background-image: url(Images\scarpa.jpg); background-size: cover;"></div>
                <div class="slide"><img src="Images\scarpa.jpg" alt="Image 2"></div>
                <div class="slide"><img src="Images\scarpa.jpg" alt="Image 3"></div>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>
        <div class="section">
            <h2>For You</h2>
            <div class="slideshow-container">
                <button class="prev" onclick="moveSlide(-1, 1)">&#10094;</button>
                <div class="slides">
                    <div class="slide"><img src="image7.jpg" alt="Image 7"></div>
                    <div class="slide"><img src="image8.jpg" alt="Image 8"></div>
                    <div class="slide"><img src="image9.jpg" alt="Image 9"></div>
                    <div class="slide"><img src="image10.jpg" alt="Image 10"></div>
                    <div class="slide"><img src="image11.jpg" alt="Image 11"></div>
                    <div class="slide"><img src="image12.jpg" alt="Image 12"></div>
                </div>
                <button class="next" onclick="moveSlide(1, 1)">&#10095;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
